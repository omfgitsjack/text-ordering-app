<md-dialog aria-label="Admin Password" md-theme="redThemeBtn">
  <form>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Admin Password</h2>
      <span flex></span>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div>
      <md-input-container>
        <label>Password</label>
        <input type="password" ng-model="password">
      </md-input-container>
    </div>
  </md-dialog-content>
  <div class="md-actions" layout="row">
    <span flex></span>
    <md-button ng-click="login(password)" class="md-primary">
      Login
    </md-button>
  </div>
  </form>
</md-dialog>
