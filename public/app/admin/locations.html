<div class="center-header order-info">
    <h3 class="">Locations</h3>
    <h4 class="text-muted">Add new locations & user/passwords</h4>
</div>

<row>
    <div class="col-sm-0 col-md-2"> </div>
    <div class="col-sm-12 col-md-8">
        <md-whiteframe class="md-whiteframe-z2" layout layout-align="center left">
            <md-list>
                <md-subheader class="md-no-sticky"><span class="pull-left">School</span><span class="pull-right">Edit Item</span></md-subheader>
                <md-list-item ng-repeat="location in locations">
                    {{location.school}}: {{location.pickupLocation}}
                    <md-icon class="md-secondary" ng-click="edit($event, location)" aria-label="edit" md-svg-src="assets/icons/edit.svg"></md-icon>
                </md-list-item>
            </md-list>
        </md-whiteframe>
    </div>
    <div class="col-sm-0 col-md-2"> </div>
    <md-button style="position: fixed; bottom: 0; right: 0; margin-bottom: 20px; margin-right: 20px;"
               class="md-fab"
               aria-label="Add Location"
                ng-click="createNew()">
        <md-icon md-svg-src="assets/icons/ic_add_48px.svg"></md-icon>
    </md-button>
</row>
