<md-dialog aria-label="FUN VIP Login" md-theme="redThemeBtn">
  <form>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>VIP Login</h2>
      <span flex></span>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div>
      <md-input-container>
        <label>Username</label>
        <input type="text" ng-model="username">
      </md-input-container>
    </div>
    <div>
      <md-input-container>
        <label>Password</label>
        <input type="password" ng-model="password">
      </md-input-container>
    </div>
  </md-dialog-content>
  <div class="md-actions" layout="row">
    <span flex></span>
    <md-button ng-click="cancel()" >
      Cancel
    </md-button>
    <md-button ng-click="login(username, password)" class="md-primary" md-autofocus>
      Login
    </md-button>
  </div>
  </form>
</md-dialog>
